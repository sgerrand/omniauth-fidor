language: ruby
rvm:
- ruby-head
- 2.3.0
- 2.2.4
- 2.1.8
- 2.0.0
before_install:
- gem install --no-rdoc --no-ri bundler echoe
- echo -e 'source "https://rubygems.org"\n\ngem "echoe"\n\ngemspec' > Gemfile
- rake build_gemspec
install:
- bundle install
matrix:
  allow_failures:
  - rvm: ruby-head
deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: omniauth-fidor
  on:
    tags: true
    repo: sgerrand/omniauth-fidor
